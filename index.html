
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<title>Countdown to Flash Players EOL</title>
	
</head> 	


<body id="body" style="background-color: black; display: flex;">
	<div id="Flash" style="width:100%; height: 100%; position: absolute; z-index: 1"></div>
	<div class="mute" style="display: flex; align-items: center; justify-content: flex-end; position: absolute; z-index: 4; width: 95%; margin-top:2%">
			<button id="togglemute" type="button">
<!-- 				<div id="togglemuteclickarea"></div> -->
				<svg id="nomute" class="nomute muteico shown" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 25 25"><path d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm17 4h-5v2h5v-2zm-1.584-6.232l-4.332 2.5 1 1.732 4.332-2.5-1-1.732zm1 12.732l-4.332-2.5-1 1.732 4.332 2.5 1-1.732z"/></svg>
				<svg id="mute" class="mute muteico hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"/></svg>
			</button>
		</div>
	<div class="container" style="width: 100%; height: 100vh;">
		
		<div class="title" style="display: flex; align-items: center; justify-content: center; position: absolute; z-index: 3; text-align: center; width: 100%; margin-top:2%">
			<h1 style="text-transform: uppercase; color: white; font-size: 4vw; font-weight: 900; font-family: 'Calibri', sans-serif;">Countdown To Flash Player's EOL</h1>
		</div>
		<div id="warning" class="warning" style="display: flex; align-items: center; justify-content: center; position: absolute; z-index: 4; text-align: center; width: 100%;  height: 50%;">
			<button id="audio" class="abutton" style="color: red; font-size: 2vw; font-weight: 900; margin-top: 2em; font-family: 'Calibri', sans-serif;">Audio not working? Click Here</button>
		</div>
		<div class="timer" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
			<p id="demo" style="color: red; font-size: 4vw; font-weight: 900; font-family: 'Calibri', sans-serif;"></p>

			
		</div>
		
		
	</div>
	<div class="footer"><a target="_blank" class="footerlink" href="https://www.adobe.com/au/products/flashplayer/end-of-life.html">https://www.adobe.com/au/products/flashplayer/end-of-life.html</a></div>
	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Dec 31, 2020 23:59:59").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = days + " Days " + hours + " Hours "
	  + minutes + " Minutes " + seconds + " Seconds ";


	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>
	<script>
		var muted=false
		document.getElementById('togglemute').onclick = function() {
			if (muted == false) {
				muted = true;
				document.getElementById("mute").classList.add('shown');
				document.getElementById("mute").classList.remove('hidden');
				document.getElementById("nomute").classList.add('hidden');
				document.getElementById("nomute").classList.remove('shown');
			} else {
				muted = false;
				document.getElementById("mute").classList.add('hidden');
				document.getElementById("mute").classList.remove('shown');
				document.getElementById("nomute").classList.add('shown');
				document.getElementById("nomute").classList.remove('hidden');
			}
		}
		var b = setInterval(function() {
			document.getElementById('Flash').classList.toggle('fade');
			if (muted==false) {
				var audio = new Audio('heartbeat.mp3');
				audio.play();
			}
			
		}, 2000);


		document.getElementById('audio').onclick = function() {
			document.getElementById('audio').classList.remove('abutton')
			document.getElementById('audio').classList.add('hidden')
		}

		var timesince = 0
		var e = setInterval(function() {
			timesince ++;
			if (timesince == 60) {
				document.getElementById('audio').classList.remove('abutton')
				document.getElementById('audio').classList.add('hidden')
			}
		}, 1000)
		
		
		var c = setInterval(function() {
			if (muted==false) {
				var caudio = new Audio("clock-tick-tock.mp3");
				caudio.play();
			}
		}, 1000)
	</script>
	
</body>
